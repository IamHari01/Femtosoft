<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

</head>
<body>
    <!-- <h1>CALCULATOR</h1> -->
    <div id="calculator">
       

    <input id="display" readonly type="text" value="">
    <div id="keys">
        <button class="external-btn"  onclick="clearDisplay()">AC</button>
    <button class="external-btn" onclick="deleteOnce()">DEL</button>
    <button class="operator-btn" onclick="appendTodisplay('%')">%</button>
    <button class="operator-btn"  onclick="appendTodisplay('/')">รท</button>
    <button  onclick="appendTodisplay('7')">7</button>
    <button  onclick="appendTodisplay('8')">8</button>
    <button  onclick="appendTodisplay('9')">9</button>
    <button class="operator-btn" onclick="appendTodisplay('*')">ร</button>
    <button  onclick="appendTodisplay('4')">4</button>
    <button  onclick="appendTodisplay('5')">5</button>
    <button  onclick="appendTodisplay('6')">6</button>
    <button class="operator-btn"  onclick="appendTodisplay('-')">-</button>
    <button  onclick="appendTodisplay('1')">1</button>
    <button  onclick="appendTodisplay('2')">2</button>
    <button  onclick="appendTodisplay('3')">3</button>
    <button class="operator-btn"  onclick="appendTodisplay('+')">+</button>
    <button class="sci-calc"  onclick="scientificCalc()">Sci</button>
    <button  onclick="appendTodisplay('0')">0</button>
    <button  onclick="appendTodisplay('.')">.</button>
    <button  onclick="calculate('=')">=</button>
    </div>
    
    </div>
    <script src="script.js">

    </script>
    
    
</body>
</html>
